<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
</head>
<body>
    <h1>My Book Page</h1>

    <p>{{message}}</p>
    {% if books %}
        <ul>
        {% for book in books %}
            <li>{{% if book["title"] %}}</li>
            {% if endfor %}
        </ul>
        {% else %}
            <p> Books not found</p>
        {% endif %}
  
</body>
</html>
